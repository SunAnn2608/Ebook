<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея — Ebook</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="font.css">
    <style>
        .gallery-section {
            padding: 40px 0;
        }

        .gallery-description {
            text-align: center;
            margin-bottom: 32px;
            color: var(--muted);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .gallery-grid a {
            display: block;
            text-align: center;
        }

        .gallery-grid img {
            width: 100%;
            max-width: 100px;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        .gallery-grid figcaption {
            margin-top: 8px;
            font-size: 14px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Ebook">
            </a>
            <nav class="main-nav">
                <a href="index.html">Главная</a>
                <a href="about.html">О сервисе</a>
                <a href="gallery.html" class="active">Галерея</a>
                <a href="contacts.html">Контакты</a>
                <a href="algoritm.html">Задача</a>
                <a href="passport.html">Паспорт</a>
            </nav>
            <button id="theme-toggle" class="theme-btn">
                <img src="images/sun.svg" alt="Сменить тему">
            </button>
        </div>
    </header>

    <main class="container">
        <h1>Галерея</h1>
        <p class="gallery-description">Кликните по миниатюре — откроется изображение в новой вкладке.</p>

        <section class="gallery-section">
            <div class="gallery-grid">
                <figure>
                    <a href="images/gallery/large1.jpg" target="_blank">
                        <img src="images/gallery/thumb1.jpg" alt="Классическая литература">
                    </a>
                    <figcaption>Классика</figcaption>
                </figure>
                <figure>
                    <a href="images/gallery/large2.jpg" target="_blank">
                        <img src="images/gallery/thumb2.jpg" alt="Научно-популярные книги">
                    </a>
                    <figcaption>Наука</figcaption>
                </figure>
                <figure>
                    <a href="images/gallery/large3.jpg" target="_blank">
                        <img src="images/gallery/thumb3.jpg" alt="Современная проза">
                    </a>
                    <figcaption>Проза</figcaption>
                </figure>
                <figure>
                    <a href="images/gallery/large4.jpg" target="_blank">
                        <img src="images/gallery/thumb4.jpg" alt="Бизнес литература">
                    </a>
                    <figcaption>Бизнес</figcaption>
                </figure>
                <figure>
                    <a href="images/gallery/large5.jpg" target="_blank">
                        <img src="images/gallery/thumb5.jpg" alt="Детские книги">
                    </a>
                    <figcaption>Детям</figcaption>
                </figure>
                <figure>
                    <a href="images/gallery/large6.jpg" target="_blank">
                        <img src="images/gallery/thumb6.jpg" alt="Фантастика">
                    </a>
                    <figcaption>Фантастика</figcaption>
                </figure>
                <figure>
                    <a href="images/gallery/large7.jpg" target="_blank">
                        <img src="images/gallery/thumb7.jpg" alt="Поэзия">
                    </a>
                    <figcaption>Поэзия</figcaption>
                </figure>
                <figure>
                    <a href="images/gallery/large8.jpg" target="_blank">
                        <img src="images/gallery/thumb8.jpg" alt="Исторические книги">
                    </a>
                    <figcaption>История</figcaption>
                </figure>
            </div>
        </section>

        <div class="inner-nav">
            <a href="#top">↑ К началу</a>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
